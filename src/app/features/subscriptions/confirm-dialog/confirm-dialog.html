
<h2 mat-dialog-title class="dialog-title">⚠️ Confirmation</h2>

<mat-dialog-content class="dialog-content">
  {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
